name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checks:
    name: Automated Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ðŸ›Ž
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache Dependencies ðŸ’½
        uses: actions/cache@v2.1.4
        with:
          path: |
            **/node_modules
            /home/runner/.cache
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Packages ðŸ“¦
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Run ESLint Checks âœ…
        run: yarn lint

      - name: Run TypeScript Checks âœ…
        run: yarn type-check

      - name: Run Jest Tests ðŸ§ª
        run: yarn test

#      - name: Run Cypress Tests ðŸ§ª
#        run: yarn test:e2e:cli

      - name: Build Gatsby Site âš™ï¸
        run: yarn build

  merge:
    name: Automated Merge
    needs: checks
    runs-on: ubuntu-latest

    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.draft == false && (
        github.event.action == 'opened' ||
        github.event.action == 'reopened' ||
        github.event.action == 'synchronize'
      ) && (
        github.actor == 'dependabot[bot]'
      )

    steps:
      - name: Automerge Dependabot PR ðŸ¤–
        uses: actions/github-script@v3
        with:
          script: |
            github.pulls.createReview({
              owner: context.payload.repository.owner.login,
              repo: context.payload.repository.name,
              pull_number: context.payload.pull_request.number,
              event: 'APPROVE'
            })
            github.pulls.merge({
              owner: context.payload.repository.owner.login,
              repo: context.payload.repository.name,
              pull_number: context.payload.pull_request.number,
              merge_method: 'squash'
            })