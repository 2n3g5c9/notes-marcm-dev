name: Automated Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checks:
    name: Automated checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache Dependencies ğŸ’½
        uses: actions/cache@v2.1.4
        with:
          path: |
            **/node_modules
            /home/runner/.cache
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Packages ğŸ“¦
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Run ESLint Checks âœ…
        run: yarn lint

      - name: Run TypeScript Checks âœ…
        run: yarn type-check

      - name: Run Jest Tests ğŸ§ª
        run: yarn test

#      - name: Run Cypress Tests ğŸ§ª
#        run: yarn test:e2e:cli

      - name: Build Gatsby Site âš™ï¸
        run: yarn build

  cypress:
    name: Automated Cypress tests
    runs-on: ubuntu-latest
    container: cypress/browsers:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: yarn-build-cache
        with:
          path: |
            node_modules
            ~/.cache/Cypress
            build
          key: ${{ runner.os }}-node_modules-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-build-

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          build: yarn develop