name: Checks on Push and Pull Requests

on: [push, pull_request]

jobs:
  checks:
    name: Automated Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache Dependencies ğŸ’½
        uses: actions/cache@v2.1.4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Packages ğŸ“¦
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Run ESLint Checks âœ…
        run: yarn lint

      - name: Run TypeScript Checks âœ…
        run: yarn type-check

      - name: Run Jest Tests ğŸ§ª
        run: yarn test

      - name: Run Cypress Tests ğŸ§ª
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          start: yarn develop
          wait-on: http://localhost:8000

      - name: Build Gatsby Site âš™ï¸
        run: yarn build
