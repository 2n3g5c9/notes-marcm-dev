name: "Continuous Integration"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  init:
    name: Initialisation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code 🛎
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache Dependencies 💽
        uses: actions/cache@v2.1.5
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Packages 📦
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Build Gatsby Site ⚙️
        run: yarn build

      - name: Bundle Artifact 📦
        run: |
          cd ..
          tar --zstd -cf marcm-dev.tar.zst marcm-dev
          mv marcm-dev.tar.zst marcm-dev

      - name: Upload Artifact ⏫
        uses: actions/upload-artifact@v2
        with:
          name: marcm-dev
          path: marcm-dev.tar.zst

  lint:
    needs: init
    name: Lint checks
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact ⏬
        uses: actions/download-artifact@v2
        with:
          name: marcm-dev

      - name: Extract Artifact 📦
        run: tar --zstd -xf marcm-dev.tar.zst

      - name: Run ESLint Checks ✅
        working-directory: marcm-dev
        run: yarn lint

  type:
    needs: init
    name: Type checks
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact ⏬
        uses: actions/download-artifact@v2
        with:
          name: marcm-dev

      - name: Extract Artifact 📦
        run: tar --zstd -xf marcm-dev.tar.zst

      - name: Run TypeScript Checks ✅
        working-directory: marcm-dev
        run: yarn type-check

  snapshot:
    needs: init
    name: Snapshot tests
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact ⏬
        uses: actions/download-artifact@v2
        with:
          name: marcm-dev

      - name: Extract Artifact 📦
        run: tar --zstd -xf marcm-dev.tar.zst

      - name: Run Jest Tests 🧪
        working-directory: marcm-dev
        run: yarn test

  accessibility:
    needs: init
    name: Accessibility tests
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact ⏬
        uses: actions/download-artifact@v2
        with:
          name: marcm-dev

      - name: Extract Artifact 📦
        run: tar --zstd -xf marcm-dev.tar.zst

      - name: Reinstall Cypress 📦
        working-directory: marcm-dev
        run: yarn cy:install

      - name: Run Cypress Tests 🧪
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          working-directory: marcm-dev
          start: yarn develop
          wait-on: 'http://localhost:8000'
          wait-on-timeout: 300

  lhci:
    needs: init
    name: Lighthouse audit
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact ⏬
        uses: actions/download-artifact@v2
        with:
          name: marcm-dev

      - name: Extract Artifact 📦
        run: tar --zstd -xf marcm-dev.tar.zst

      - name: Run Lighthouse CI 🗼
        working-directory: marcm-dev
        run: yarn run lhci
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
