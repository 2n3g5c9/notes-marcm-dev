name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  init:
    name: Initialisation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache Dependencies ğŸ’½
        uses: actions/cache@v2.1.4
        with:
          path: |
            **/node_modules
            /home/runner/.cache
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Packages ğŸ“¦
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

  lint:
    needs: init
    name: Lint checks
    runs-on: ubuntu-latest

    steps:
      - name: Run ESLint Checks âœ…
        run: yarn lint

  type:
    needs: init
    name: Type checks
    runs-on: ubuntu-latest

    steps:
      - name: Run TypeScript Checks âœ…
        run: yarn type-check

  snapshot:
    needs: init
    name: Snapshot tests
    runs-on: ubuntu-latest

    steps:
      - name: Run Jest Tests ğŸ§ª
        run: yarn test

#      - name: Run Cypress Tests ğŸ§ª
#        run: yarn test:e2e:cli

  build:
    needs: init
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Build Gatsby Site âš™ï¸
        run: yarn build

  lhci:
    needs: [init, build]
    name: Lighthouse report
    runs-on: ubuntu-latest
    steps:
      - name: Run Lighthouse CI ğŸ—¼
        run: |
          yarn global add @lhci/cli@0.7.x
          lhci autorun