name: "Continuous Integration"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  init:
    name: Initialisation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code üõé
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache Dependencies üíΩ
        uses: actions/cache@v2.1.5
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Packages üì¶
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Build Gatsby Site ‚öôÔ∏è
        run: yarn build

      - name: Bundle Artifact üì¶
        run: |
          cd ..
          tar --zstd -cf ${{ github.event.repository.name }}.tar.zst ${{ github.event.repository.name }}/.
          mv ${{ github.event.repository.name }}.tar.zst ${{ github.event.repository.name }}

      - name: Upload Artifact ‚è´
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.event.repository.name }}
          path: ${{ github.event.repository.name }}.tar.zst

  lint:
    needs: init
    name: Lint checks
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact ‚è¨
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.event.repository.name }}

      - name: Extract Artifact üì¶
        run: tar --zstd -xf ${{ github.event.repository.name }}.tar.zst

      - name: Run ESLint Checks ‚úÖ
        working-directory: ${{ github.event.repository.name }}
        run: yarn lint

  type:
    needs: init
    name: Type checks
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact ‚è¨
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.event.repository.name }}

      - name: Extract Artifact üì¶
        run: tar --zstd -xf ${{ github.event.repository.name }}.tar.zst

      - name: Run TypeScript Checks ‚úÖ
        working-directory: ${{ github.event.repository.name }}
        run: yarn type-check

  snapshot:
    needs: init
    name: Snapshot tests
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact ‚è¨
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.event.repository.name }}

      - name: Extract Artifact üì¶
        run: tar --zstd -xf ${{ github.event.repository.name }}.tar.zst

      - name: Run Jest Tests üß™
        working-directory: ${{ github.event.repository.name }}
        run: yarn test

  accessibility:
    needs: init
    name: Accessibility tests
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact ‚è¨
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.event.repository.name }}

      - name: Extract Artifact üì¶
        run: tar --zstd -xf ${{ github.event.repository.name }}.tar.zst

      - name: Reinstall Cypress üì¶
        working-directory: ${{ github.event.repository.name }}
        run: yarn cy:install

      - name: Run Cypress Tests üß™
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          working-directory: ${{ github.event.repository.name }}
          start: yarn develop
          wait-on: 'http://localhost:8000'
          wait-on-timeout: 300

  quality:
    needs: init
    name: Code quality checks
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact ‚è¨
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.event.repository.name }}

      - name: Extract Artifact üì¶
        run: tar --zstd -xf ${{ github.event.repository.name }}.tar.zst

      - name: Run SonarCloud Scan üì°
        uses: sonarsource/sonarcloud-github-action@v1.6
        with:
          projectBaseDir: ${{ github.event.repository.name }}
          args: >
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  lhci:
    needs: init
    name: Lighthouse audit
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact ‚è¨
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.event.repository.name }}

      - name: Extract Artifact üì¶
        run: tar --zstd -xf ${{ github.event.repository.name }}.tar.zst

      - name: Run Lighthouse CI üóº
        working-directory: ${{ github.event.repository.name }}
        run: yarn run lhci
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
